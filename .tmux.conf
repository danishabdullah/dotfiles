##### History #####
set -g history-limit 250000

##### Terminal & colours #####
set -g default-terminal "tmux-256color"
set -as terminal-features ',xterm-256color:RGB'
set -as terminal-features ',ghostty:RGB'
set -as terminal-features ',xterm-ghostty:RGB'
# Enable focus events for better editor UX
set -g focus-events on
# Reduce escape key delay (improves Alt/meta responsiveness)
set -sg escape-time 10

##### Mouse #####
# You want to click panes, resize, and scroll inside tmux:
set -g mouse on
# Sync system clipboard where supported
set -g set-clipboard on

##### Window naming #####
set -g automatic-rename on

##### Status bar toggle & messages #####
# Toggle status bar with prefix + s
bind-key s set status

# How long status messages are shown (ms)
set -g display-time 2000

# Refresh interval for status line (seconds)
set -g status-interval 60

##### Status line / colours (modern style options) #####
# Status line
set -g status-style fg=white,bg=colour235

# Window titles
setw -g window-status-style fg=white,bg=default,dim
setw -g window-status-current-style fg=cyan,bg=default,underscore

# Message line
set -g message-style fg=white,bg=black,bright

# Pane borders
set -g pane-active-border-style fg=cyan,bg=colour235

##### Activity notifications #####
setw -g monitor-activity on
set -g visual-activity on

##### Reload config #####
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"
